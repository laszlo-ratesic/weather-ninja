<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Sedgwick+Ave&family=Exo&family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/scss/combined.css" />
    <title>Weather Slab</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-dark h-max d-flex justify-content-center">
      <h1 class="text-light display-3 text-center pt-3 m-0">WEATHER SLAB</h1>
    </header>

    <!-- MAIN -->
    <main
      class="container-fluid bg-dark text-light d-flex flex-column align-items-center"
    >
      <div class="row col-12">
        <!-- SEARCH FORM/LIST -->
        <section class="col-12 col-lg-3 mt-4">
          <form id="search-form">
          <div class="form-group pt-2 d-flex flex-column align-items-center">
              <label for="" class="h2 mb-3 mt-2">Search for a City:</label>
              <input
                type="text"
                name=""
                id="city"
                placeholder="Houston"
                class="col-12 form-control form-control-lg"
              />
              <button type="submit" form="search-form" class="mt-3 btn btn-lg btn-block btn-outline-warning">Search</button>
            </div>
          </form>
          <hr />
          <ul id="city-list" class="list-group mb-3 text-dark">
          </ul>
        </section>

        <!-- WEATHER SLAB -->
        <section class="col-12 col-lg-9 text-center mt-4">
          <div class="mb-3 p-3">
            <h2 id="city-el" class="h1 text-warning">Houston (1/26/2022) ☁️</h2>
            <ul id="city-list" class="list-group text-left text-dark">
              <li class="list-group-item">Temp: <span id='temp'>74.01</span> °F</li>
              <li class="list-group-item">Wind: <span id='wind'>6.67</span> MPH</li>
              <li class="list-group-item">Humidity: <span id='humidity'>46</span> %</li>
              <li class="list-group-item">UV Index: <span id='uv-index' class="badge badge-success px-3 py-2">0.47</span></li>
            </ul>
          </div>

          <!-- SLAB CARDS -->
          <h2 id="forecast-header" class="my-4 text-warning invisible">5-Day Forecast</h3>
          <div id="card-row" class="row d-flex justify-content-around text-dark invisible">
            <!-- <div class="card border col-12 col-lg-2 p-0 mb-5">
              <div class="card-header">
                <div class="h5">1/26/2022</div>
                <h4>☁️</h4>
              </div>
              <ul class="list-group">
                <li class="list-group-item">Temp: 73.72 °F</li>
                <li class="list-group-item">Wind: 9.53 MPH</li>
                <li class="list-group-item">Humidity: 66 %</li>
              </ul>
            </div> -->
          </div>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="d-flex flex-column justify-content-center align-items-center bg-dark text-light"
      style="height: 7rem;"
    >
      <div class="h2 mt-3">&copy; Keenan Chiasson 2020</div>
    </footer>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
